<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Steps</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header><!-- parentContainer -->
        <div class="name componentSpacing"><!-- component -->
            <div class="nameContainer screenSize"><!-- componentContainer -->
                <div class="nameBody"><!-- row -->
                    <div class="nameBlock"><!-- column -->
                        <div class="nameBox"><!-- subColumn -->
                            <!-- contentContainer -->
                            <h1>HTML, CSS, BOOTSTRAP</h1>
                            <h3>8-Steps  Method</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main><!-- parentContainer -->
        <section class="html componentSpacing"><!-- component -->
            <div class="htmlContainer screenSize"><!-- componentContainer -->
                <div class="htmlBody grid-3"><!-- row -->
                    <div class="htmlBlock dflex"><!-- column -->
                        <div class="htmlBox"><!-- subColumn -->
                            <!-- contentContainer -->
                            <div class="cardHeader length-1">
                                <h2>HTML!</h2>
                            </div>
                            <div class="cardMain card-1">
                                <h4>1. parentContainer</h4>
                                <h4>2. component </h4>
                                <h4>3. componentContainer</h4>
                                <h4>4. row </h4>
                                <h4>5. column </h4>
                                <h4>6. subColumn</h4>
                            </div>
                        </div>
                    </div>
                    <div class="cssBlock dflef"><!-- column -->
                        <div class="cssBox"><!-- subColumn -->
                            <!-- contentContainer -->
                            <div class="cardHeader length-2">
                                <h2>CSS!</h2>
                            </div>
                            <div class="cardMain">
                                <h4>Step-1: parentContainer</h4>
                                <figure>
                                    <img src="./assets/img/header.png" alt="">
                                </figure>
                                <h4>Step-2: component</h4>
                                <figure>
                                    <img src="./assets/img/space.png" alt="">
                                </figure>
                                <h4>Step-3: componentContainer</h4>
                                <figure>
                                    <img src="./assets/img/size.png" alt="">
                                </figure>
                                <h4>Step-4: row</h4>
                                <figure>
                                    <img src="./assets/img/grid.png" alt="">
                                </figure>
                                <h4>Step-5: column</h4>
                                <figure>
                                    <img src="./assets/img/dflex.png" alt="">
                                </figure>
                                <h4>Step-6: subColumn</h4>
                                <figure>
                                    <img src="./assets/img/tags.png" alt="">
                                </figure>

                            </div>
                        </div>
                    </div>
                    <div class="BootBlock dflef"><!-- column -->
                        <div class="BootBox"><!-- subColumn -->
                            <!-- contentContainer -->
                            <div class="cardHeader length-3">
                                <h2>Bootstrap!</h2>
                            </div>
                            <div class="cardMain">
                                <h4>!!?</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <footer></footer>

</body>

</html>
